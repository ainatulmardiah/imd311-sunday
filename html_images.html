<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images</title>
	<!--INTERNAL CSS - BACKGROUND USING IMAGE-->
	<style>
		body
		{
			background-image: url('images/brick.jpg');
		}
	</style>

</head>
<body>
	<h1 style="text-align: center;">HTML Images</h1>
<!--INTERNAL IMAGE-->

	<img src="images/beach_3.jpg" width="300px">
	<img src="tom_and_jerry.png" style="width: 300px">
	<img src="images/beach_3.jpg" height="300px">
	<img src="images/beach_1.jpg" style="width: 300px; height: 300px;">
	<img src="images/beach_3_opt.jpg" style="width: 300px; height: 300px;">

<!--EXTERNAL IMAGES-->

	<img src="https://www.uitm2.edu.my/images/images/logo/logoUiTMUnleashing.png">

<!--ALTERNATE IMAGE-->

	<img src="images/coffee_1.jpg" alt="This is image of coffee">

<!--ANIMATED IMAGES (gif)-->
	<img src="images/doraemon-silly.gif" style="width: 400px; height: 400px">

<!--IMAGES AS LINK-->
	<a href="https://www.w3schools.com/"><img src="images/icon.ico"></a>
	<a href="https://www.uitm.edu.my/index.php/en/"><img src="images/coffee_1.png" style="width: 100px"></a>

<!--FLOATING IMAGE-->
<p><img src="images/beach_3_opt.jpg" alt="This is picture of beach" style="width: 100px; height: 100px; float: right;">The image will float to the right of the text.</p>

<p><img src="images/beach_3_opt.jpg" alt="This is picture of beach" style="width: 100px; height: 100px; float: left;">The image will float to the right of the text.</p>

</body>
</html>
