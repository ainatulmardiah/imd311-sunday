<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>

	<h1 style="color: blue; text-align: center;">Registration Form</h1>

	<p></p>

	<form name="registration_form" method="get" action="https://fim.uitm.edu.my/" target="_blank">
		<label for="photo">Profile Photo: </label>
		<input type="file" name="photo" id="photo">
		<p></p>
		<label for="name">Name : </label>
		<input type="text" name="name" id="name">
		<p></p>
		<label for="dob">Date of Birth :</label>
		<input type="date" name="dob" id="dob">
		<p></p>
		Gender : 
		<input type="radio" name="gender" id="male" value="Male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="Female">
		<label for="female">Female</label>
		<p></p>
		<p></p>
		<input type="submit" name="submit" value="Hantar">
		<input type="reset" name="reset" value="Kosongkan">


	</form>

</body>
</html>
