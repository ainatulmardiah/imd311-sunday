<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links Style</title>
	<style>
		a:Link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: seagreen;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{
			color: darkred;
			background-color: yellow;
			text-decoration: none;
		}
		a:active
		{
			color: cadetblue;
			background-color: transparent;
			text-decoration: none;
		}

	</style>


</head>
<body>

	<!-- syntax: <a href="url">link text</a>-->

	<!--INTERNAL LINK-->
	<a href="index.html">Home </a>

	<!--EXTERNAL LINK-->
	<p><a href="https://kelantan.uitm.edu.my/">UiTM Kelantan</a></p>

	<!--TARGET ATTRIBUTES : _blank,_self,_parent,_top-->
	<p><a href="index.html" target="_blank">Attributes Blank</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_self">Attributes Self</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_parent">Attributes Parent</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_top">Attributes Top</a></p>

	<!--IMAGES AS BUTTON FOR HYPERLINKS-->
	<p><a href="html_quotation.html"><img src="buttons/click_here.png"></a></p>

	<!--button as link (javascript)-->
	<button onclick="document.location='index.html'">HOME</button>

	<!--LINK TITLE-->
	<p><a href="https://kelantan.uitm.edu.my/" title="Visit UiTM Kelantan website for more details">UiTM Kelantan</a></p>

</body>
</html>
