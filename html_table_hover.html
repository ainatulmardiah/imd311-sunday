<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Hover</title>

	<style>
		table, th, td, tr
		{
			border: 2px solid darkgreen;
			border-collapse: collapse;
		}
		th, td, tr
		{
			padding: 4px;
			text-align: center;
		}
		tr:hover
		{
			background-color: powderblue;
		}

	</style>


</head>
<body>

	<h3 style="text-align: center;">Basic Table</h3>
	<table style="width: 100%">
		<caption style="color: blue;">This is basic table</caption>
		<tr>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
		<tr>
			<td>Nur Ainatul</td>
			<td>0179087789</td>
			<td>ainatul@gmail.com</td>
		</tr>
		<tr>
			<td>Muhammad</td>
			<td>0190990000</td>
			<td>enna@gmail.com</td>
		</tr>
	</table>

</body>
</html>
