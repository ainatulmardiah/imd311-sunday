<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Colors</title>
</head>
<body>
	<h1>HTML Colors</h1>

	<!--Background Color (in text)-->
	<h1 style="background-color: DarkSlateBlue; color: ghostwhite;">Dark Slate Blue</h1>
	<h1 style="background-color: #FF1493">#FF1493</h1>

	<p style="background-color: LawnGreen">This text is in LawnGreen</p>
	<p style="background-color: #20B2AA">This text is in #20B2AA</p>

	<hr style="height:5px;border-width:0;color:gray;background-color:red">

	<!--FOnt color-->
	<p style="color: #FF00FF">This text is written in #FF00FF</p>
	<h4 style="color: magenta;">This text is written in Magenta</h4>

	<!--Border-->
	<h3>This is Headings 3</h3>
	<h3 style="color: green; background-color: yellow; border: solid 3px red;">This is Headings 3</h3>
	<h1 style="border: 6px forestgreen dotted;">This is headings 1</h1>
	<h4 style="border: blueviolet dashed 9px;">This is Headings 4</h4>


</body>
</html>
