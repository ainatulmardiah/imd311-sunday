<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal List</title>

	<style>
		ul 
		{
			list-style-type: none;
			margin-left: auto;
			margin-right: auto;
			padding:  20px;
			overflow: hidden;
			background-color: paleturquoise;
			width: 45%;
			height: 20px;
		}

		li 
		{
			float: left;
		}

		li a 
		{
			display: block;
			color: blueviolet;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}

		li a:hover
		{
			background-color: lightyellow;
		

	</style>
