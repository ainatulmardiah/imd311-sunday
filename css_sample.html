<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Sample</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		p 
		{
			color: green;
		}
		h1
		{
			color: orangered;
			font-family: Verdana;

		}
	</style>
</head>
<body>

	<!--inline CSS--> 
	<h1 style="color: red; background-color: lightyellow; font-family: Tahoma; text-align: center;">This is Headings One</h1>
	<p style="color: blue;">This is paragraph one</p>

	<div align="center"><a href="https://uitm.edu.my" target="_blank"><img src="images/coffee_1.png" width="500px"></a></div>

	<!--internal css-->
	<div align="center"><h1>This is Headings inherite internal CSS</h1></div>
	
	<h2>This second headings inherit internal CSS</h2>
	<h3>This is headings 3</h3>

	<div align="center">
		<table>
			<tr>
				<th>Year</th>
			<th>Institution/ School/College</th>
			<th>Achievements</th>
		</tr>
		<tr>
			<td>2003</td>
			<td>Sek Keb Pulai Chondong</td>
			<td>UPSR</td>
		</tr>
		<tr>
			<td>2008</td>
			<td>MRSM Mersing</td>
			<td>SPM</td>
		</tr>
	</table>
</div>

</body>
</html>
